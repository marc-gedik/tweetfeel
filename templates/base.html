{% load staticfiles %}

<!DOCTYPE html>

<html>
<head>
    <title>TweetFeel</title>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqcloud/1.0.4/jqcloud.css">

    {% block css %}{% endblock %}
</head>

<body>
<nav>
    <div class="nav-wrapper container ">
        <a href="#" class="brand-logo center">TweetFeel</a>
        <ul class="right">
            <li class="waves-effect headerFlag" lang="fr"><span class="flag-icon flag-icon-fr"></span></li>
            <li class="waves-effect headerFlag active" lang="en"><span class="flag-icon flag-icon-gb"></span></li>
        </ul>
    </div>
</nav>

{% block body_block %}{% endblock %}

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
<script>
    var lang = "en"
    $(".headerFlag").click(function () {
        $(".headerFlag").removeClass("active")
        $(this).addClass("active")
        lang = $(this).attr("lang")
        console.log(lang)
    })
</script>
{% block js_block %}{% endblock %}

</body>
</html>
